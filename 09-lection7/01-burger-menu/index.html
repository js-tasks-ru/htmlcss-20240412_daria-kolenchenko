<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./burger-menu.css">
    <link rel="stylesheet" href="/07-lection5/03-toggler/toggler.css">
    <script defer src="./burger-menu.js"></script>
</head>

<body>
    <header class="header">
        <button id="burger-menu-open" class="header__burger-menu-icon">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <use href="/assets/icon.svg#menu"></use>
            </svg>
        </button>
    </header>
    <div id="burger-menu" class="burger-menu">
        <div class="burger-menu__header">
            <button id="burger-menu-close" class="burger-menu__icon">
                <div class="burger-menu__icon-close">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <use href="/assets/icon.svg#close"></use>
                    </svg>
                </div>
            </button>
            <svg width="110" height="32">
                <use href="/assets/icon.svg#header"></use>
            </svg>
        </div>
        <div class="burger-menu__underline"></div>
        <div class="theme-changer">
            <p class="theme-changer__title">Dark mode</p>
            <label class="theme-changer__toggler">
                <input type="checkbox" class="theme-changer__input">
                <div class="theme-changer__control">
                    <div class="theme-changer__switch"></div>
                </div>
            </label>
        </div>
        <div class="burger-menu__underline"></div>
        <h4 class="burger-menu__title">Components</h4>
        <div class="burger-menu__elements">
            <p class="burger-menu__container">Modal</p>
            <p class="burger-menu__elem_active">Tooltip</p>
            <p class="burger-menu__elem">Avatar</p>
            <p class="burger-menu__elem">Calendar</p>
            <p class="burger-menu__elem">Histogram</p>
            <p class="burger-menu__elem">Custom form elements</p>
            <p class="burger-menu__elem_separate">Main page</p>
        </div>
    </div>
</body>

</html>
